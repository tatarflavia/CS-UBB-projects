<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <style>
        body{
            background-image: url("indexNew.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            margin-left: auto;
            margin-right: auto;
            width: 500px;
        }
        h5,p{
            font-size: 17px; font-weight: bold;font-family: Arial, Helvetica, sans-serif;
        }
        .center {
            display: flex;
            left:200px;
        }
        .col {
            flex: 50%;
            padding: 10px;
        }
        input{
            font-size: 13px; font-weight: bold;font-family: Arial, Helvetica, sans-serif;
            background-color: #FFD5FA;
            border: #FF42E8;
            border-style: groove;
            padding: 10px 20px;
            text-align: center;
            margin: 4px 2px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="col">
            <form action="LoginController" method="post">
            <p>Enter email :</p> <input type="text" name="email"> <BR>
            <p>Enter password :</p> <input type="password" name="password"> <BR>
            <input type="submit" value="Login"/>
        </form></div>
        <div class="col">
            <h5>Don't have an account? Register now!</h5>
            <form action="RegisterController" method="post">
                <p>Enter name :</p> <input type="text" name="name"> <BR>
                <p>Enter email : </p><input type="text" name="email"> <BR>
                <p>Enter picture :</p> <input type="text" name="picture"> <BR>
                <p>Enter age :</p> <input type="text" name="age"> <BR>
                <p>Enter hometown :</p> <input type="text" name="homeTown"> <BR>
                <p>Enter password :</p> <input type="text" name="password2"> <BR>
                <input type="submit" value="Register"/>
            </form></div>

    </div>

</body>
</html>
