<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script type="text/javascript" src="myJS.js"></script>
</head>
<body>

<main>
    <div class="main">
        <div>
        <div class="row">
            <div class="column">
                <img src="0.jpg" style="width:100%" id="0" alt="0alt"  onclick="ImageClicked(this.id)">
            </div>
            <div class="column">
                <img src="1.jpg" style="width:100%" id="1" alt="1alt"  onclick="ImageClicked(this.id)">
            </div>
            <div class="column">
                <img src="2.jpg" style="width:100%" id="2" alt="2alt" onclick="ImageClicked(this.id)">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="3.jpg" style="width:100%" id="3" alt="3alt" onclick="ImageClicked(this.id)">
            </div>
            <div class="column">
                <img src="4.jpg" style="width:100%" id="4" alt="4alt" onclick="ImageClicked(this.id)">
            </div>
            <div class="column">
                <img src="5.jpg" style="width:100%" id="5" alt="5alt" onclick="ImageClicked(this.id)">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="6.jpg" style="width:100%" id="6" alt="6alt" onclick="ImageClicked(this.id)">
            </div>
            <div class="column">
                <img src="7.jpg" style="width:100%" id="7" alt="7alt" onclick="ImageClicked(this.id)">
            </div>
            <div class="column">
                <img src="8.jpg" style="width:100%" id="8" alt="8alt" onclick="ImageClicked(this.id)">
            </div>
        </div>
            <div class="row"><button type="button" style="height: 50px" onclick="startFunction()">START</button></div>
            <div class="row"><p id="wellDoneMessage" style="visibility: hidden">Well Done!</p></div>
        </div>
            <p>This is the initial picture:</p>
            <img src="lionKing.jpg">
    </div>
</main>


</body>
</html>
